<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-html=" message1 + ' ' + message2"></h1>
        <input v-model="message2">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message1: 'Hello',
                message2: ''
            }
        })
    </script>
</body>

</html>
